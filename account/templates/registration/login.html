<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VIBER</title>
  </head>
  <body>
  {% if error%}
  {{error}}
  {% endif %}
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'account/signup.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <div class="container-fluid ">
    <h1 class="heading">Login</h1>
    <div class="row ">
      <form class=" " action="" method="post" enctype="multipart/form-data">
        {% csrf_token%}
      <div class="col-sm-3 signup">
          <div class="col-lg-12 input-lg" style="margin-bottom:2px;">
            <input type="text" name="username" value="Username">
          </div>
          <div class="col-sm-12 input-lg" style="margin-bottom:10px;">
            <input type="password" name="password" value="Password">
          </div>
          <button type="submit " class="btn btn-success col-sm-offset-2"> Login </button>
      </div>
    </form>
    </div>
  </div>
